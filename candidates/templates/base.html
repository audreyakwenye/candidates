
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
	<title>Tutor - Online Tutorials And Courses HTML template</title>
	<meta charset="utf-8">
	<!--[if IE]>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<![endif]-->
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/animations.css">
	<link rel="stylesheet" href="/static/css/font-awesome.css">
	<link rel="stylesheet" href="/static/css/main.css" class="color-switcher-link">
	<script src="/static/js/vendor/modernizr-2.6.2.min.js"></script>

	<!--[if lt IE 9]>
		<script src="js/vendor/html5shiv.min.js"></script>
		<script src="js/vendor/respond.min.js"></script>
		<script src="js/vendor/jquery-1.12.4.min.js"></script>
	<![endif]-->

</head>

<body>
	<!--[if lt IE 9]>
		<div class="bg-danger text-center">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/" class="color-main">upgrade your browser</a> to improve your experience.</div>
	<![endif]-->

	<div class="preloader">
		<div class="preloader_image"></div>
	</div>

	<!-- search modal -->
	<div class="modal" tabindex="-1" role="dialog" aria-labelledby="search_modal" id="search_modal">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<a href="./" class="logo">
			<img src="static/images/hhaguidelogo.png" alt="">
		</a>
		<div class="widget widget_search">
			<form method="get" class="searchform search-form" action="/">
				<div class="form-group">
					<input type="text" value="" name="search" class="form-control" placeholder="Search keyword" id="modal-search-input">
				</div>
				<button type="submit" class="btn">Search</button>
			</form>
		</div>
	</div>

	<!-- Unyson messages modal -->
	<div class="modal fade" tabindex="-1" role="dialog" id="messages_modal">
		<div class="fw-messages-wrap ls p-normal">
			<!-- Uncomment this UL with LI to show messages in modal popup to your user: -->
			<!--
		<ul class="list-unstyled">
			<li>Message To User</li>
		</ul>
		-->
		</div>
	</div><!-- eof .modal -->


	<!-- Modal -->
	<div class="modal fade sigin-form text-center" id="form2" tabindex="-1" role="dialog" aria-labelledby="formsign" aria-hidden="true">
		<div class="modal-dialog ls">
			<div class="modal-content">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
				<div class="modal-header">
					<button type="button" class="btn btn-maincolor btn-login">Log in</button>
					<h6 class="modal-title" id="formsign">Sign Up</h6>
				</div>
				<div class="modal-body">
					<div class="form-title">
						<h2>Sign up</h2>
						<p>Sign up to save your progress and obtain a certificate in Alison’s free Diploma in Web</p>
					</div>
					<div class="modal-footer">
						Already have an Alison account?<button type="button" class="btn-login">Log In</button>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- wrappers for visual page editor and boxed version of template -->
	<div id="canvas">
		<div id="box_wrapper">

			<!-- template sections -->
			<!--topline section visible only on small screens|-->
			<section class="page_topline ds c-my-10 d-xl-none">
				<div class="container-fluid">
					<div class="row align-items-center text-center">
						<div class="col-12">
							<div class="top-includes main-includes">
								<button type="button" class="sign-btn-form" data-toggle="modal" data-target="#form2"><i class="fw-900 s-16 fa fa-sign-in" aria-hidden="true"></i>Sign Up</button>
								<button type="button" class="login-btn-form login_modal_window" data-toggle="modal" data-target="#form1"><i class="fs-16 fa fa-user" aria-hidden="true"></i>Login</button>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!--eof topline-->
			<div class="header_absolute ds cover-background s-overlay">
				<!-- header with two Bootstrap columns - left for logo and right for navigation and includes (search, social icons, additional links and buttons etc -->
			</div>
			<div class="container">
            {% block content %}
			{% endblock %}
			</div>
            <footer class="page_footer ds s-pt-60 s-pb-20 s-pt-lg-100 s-pb-lg-55 c-gutter-40 container-px-md-0 text-center text-md-left">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 col-md-6 col-lg-3 animate" data-animation="fadeInUp">
    
                                <div class="widget widget_text">
                                    <p>
                                        Twitter for Candidates 
                                    </p>
                                </div>
                            </div>
    
                            <div class="col-12 col-md-6 col-lg-3 animate" data-animation="fadeInUp">
                                <div class="widget widget_tag_cloud">
                                    <h3 class="widget-title">US Trending</h3>
                                    <div class="tagcloud">
										{% for trend in trends %}
                                        <a class="tag-cloud-link">
                                            {{ trend }}
										</a>
										{% endfor %}
                                    </div>
                                </div>
                            </div>
    
    
                            <div class="col-12 col-md-6 col-lg-3 animate" data-animation="fadeInUp">
                                <div class="widget widget_social_button">
                                    <h3 class="widget-title">Follow us</h3>
                                    <a class="facebook" href="#">
                                        <i class="fa fa-facebook" title="facebook"></i>
                                        TutorFacebook
                                    </a>    
                                </div>
                            </div>
                        </div>
                    </div>
                </footer>
    
    
    
            </div><!-- eof #box_wrapper -->
        </div><!-- eof #canvas -->
    
    
        <script src="/static/js/compressed.js"></script>
        <script src="/static/js/main.js"></script>
    
    
    </body>
    
    </html>
