{% extends 'base.html' %}
{% block content %}
<br/>
<h3>Search Results for Candidate Tweets</h3>
<div class="row">
        {% if candidate_topics %}
        {% for topic in candidate_topics %}
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ topic[0] }}</h5>
              <p class="card-text">{{ topic[1] }}</p>
            
            </div>
          </div>
        </div>
        {% endfor %}
        {% endif %}
      </div>
      
{% endblock %}
